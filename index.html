<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Match Game</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet" />

  <body class="color">
    <header>
      <div class=logo>
        <img src="./resources/EPYouTubeBanner2-01.jpg" />
      </div>
    </header>
    <h1>Find the Match</h1>
    <div class="game-space">
    <div class="directions">
      <h3>Directions:</h3>
      <p>
        Click on two cards. If they don't match, they will turn back over for you to try again. When you do make a match, you'll get a peek at part of the hidden picture.
      </p>
      <h3>Pay Attention!</h3>
      <p>
        The matching objects aren't the same! They just have the same answer.
      </p>
      <h3 id="start">PLAY!</h3>
    </div>

<!--This div gets empty. These are dummy cards to hold the layout until Play is clicked-->
    <div id="game" class="card-layout">
      <img class="end" src="./resources/swingride.jpg" />
      <div class="card"></div>

      <div class="card"></div>

    </div>

<!--End Screen doesn't show until game over-->
    <div id="endScreen">
       <h2 id="again">Play Again?</h2>
    </div>
